<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        body {
            text-align: center;
        }

        #info-general {
            border: 2px solid #ccc;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            text-align: left;
            display: inline-block;
        }

        #ubicacion {
            border: 2px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: left;
            display: inline-block;
            vertical-align: top;
        }

        #ubicacion select,
        #ubicacion input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        #ubicacion input[type="submit"],
        #ubicacion input[type="reset"] {
            width: 45%;
        }

        #sugerencias {
            position: relative;
        }

        #sugerencias ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            max-height: 100px;
            overflow-y: auto;
            z-index: 1;
            width: 98%;
        }

        #sugerencias ul li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #direccion {
            border: 2px solid #ccc;
            padding: 20px;
            width: 200px;
            text-align: left;
            display: inline-block;
            vertical-align: top;
        }

        #direccion input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <div id="info-general">
        <h2>Información General</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apaterno">Apellido Paterno:</label>
            <input type="text" id="apaterno" name="apaterno" required><br>

            <label for="amaterno">Apellido Materno:</label>
            <input type="text" id="amaterno" name="amaterno" required><br>

            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>

            <label for="pais">País:</label>
            <select id="pais" name="pais">
                <option value="Mexico">México</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Albania">Albania</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Argentina">Argentina</option>
                <option value="Francia">Francia</option>
                <option value="España">España</option>
            </select><br>

            <div id="ubicacion">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required autocomplete="on">
                <div id="sugerencias"></div><br>
            </div>

            <div id="direccion">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required><br>

                <label for="numero_casa">Número de Casa:</label>
                <input type="number" id="numero_casa" name="numero_casa" required><br>

                <label for="colonia">Colonia:</label>
                <input type="text" id="colonia" name="colonia" required><br>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc" required><br>

                <label for="cp">Código Postal:</label>
                <input type="text" id="cp" name="cp" required><br>
            </div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Restablecer">
        </form>
    </div>

    </script>
</body>
</html>
