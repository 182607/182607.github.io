<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de Mayúsculas y Minúsculas</title>
  <style>
    body {
      background-color: lightblue; /* Cambia el color de fondo de toda la página */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #CACFD2;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #FFA07A;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #CACFD2;
    }

    #resultado {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Detector de Mayúsculas y Minúsculas</h1>
    <label for="textoInput">Ingresa una cadena de texto:</label>
    <input type="text" id="textoInput">
    <button onclick="detectar()">Detectar</button>
    <p id="resultado"></p>
  </div>

  <!-- Aquí insertamos nuestro script directamente -->
  <script>
    function detectar() {
      var texto = document.getElementById('textoInput').value;
      var resultado = document.getElementById('resultado');

      if (texto === texto.toUpperCase()) {
        resultado.textContent = 'La cadena ingresada contiene únicamente mayúsculas.';
      } else if (texto === texto.toLowerCase()) {
        resultado.textContent = 'La cadena ingresada contiene únicamente minúsculas.';
      } else {
        resultado.textContent = 'La cadena ingresada contiene tanto mayúsculas como minúsculas.';
      }
    }
  </script>
</body>
</html>
